<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/templates/DSPTemplate.xhtml">
            <ui:define name="pageTitle">
                <title>Data Structure Playground - Playing with Linked Lists</title>
            </ui:define>
            <ui:define name="content">
                <p:outputLabel value="#{playingWithLLBean.title}" style="font-weight: bold" />
                <br/><br/>
                <h:form id="form">
                    <p:outputLabel value="Traverse" />
                    <p:spacer height="10px" width="100%" />
                    <p:commandLink actionListener="#{playingWithLLBean.traverse}" value="Traverse!" />

                    <p:spacer height="30px" width="100%" />

                    <p:outputLabel value="Bubble Sort" />
                    <p:spacer height="10px" width="100%" />
                    <p:commandLink value="Bubble Sort!" />

                    <p:spacer height="30px" width="100%" />

                    <p:outputLabel value="Quick Sort" />
                    <p:spacer height="10px" width="100%" />
                    <p:commandLink value="Quick Sort!" />

                    <p:spacer height="30px" width="100%" />

                    <p:outputLabel value="Max" />
                    <p:spacer height="10px" width="100%" />
                    <p:commandLink value="Divide and Conquer!" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
